<html>
    <body>
        <p>Order of Numbers</p>
        <p id="product_value"></p>
        <button onclick="ascending()">Ascending</button>
        <button onclick="descending()">Descending</button>
        <script>
            var numbers = [14, 85, 17, 63];
            function myFunction(num) {
                return num * 2;
            }
            var newarray = numbers.map(myFunction);
            document.getElementById("product_value").innerHTML = "The normal order is: "+newarray;
            function ascending() { newarray.sort(function(a, b) { return a - b; }); document.getElementById("product_value").innerHTML = "The ascending order is: " + newarray; } function descending() { newarray.sort(function(a, b) { return b - a; }); document.getElementById("product_value").innerHTML = "The descending order is: " + newarray; }
        </script>
    </body>
</html>
